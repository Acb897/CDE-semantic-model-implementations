
###############################################################
################## Required CSV column's names: ################

# pid: person identifier
# uniqid: unique identifier
# status: ontological term that defines thier status as sio:SIO_010059 sio:SIO_010058 obo:NCIT_C70740 obo:NCIT_C124784
# (the whole IRI is required, without prefixes)

# death_date: Date of patient's death

################################################################


prefixes: 

  obo: http://purl.obolibrary.org/obo/ 
  this: http://our-data.org/data/ 
  sio: https://semanticscience.org/resource/ 
  dct: http://purl.org/dc/terms/


sources:
  cde_source: # cde_source: ["source_1.csv~csv"] For YARRRML Matey
    access: "|||DATA|||"
    referenceFormulation: "|||FORMULATION|||"
    iterator: "$"

mappings: 


# Status
  
  person_status: 
    sources:
    - cde_source
    s: this:individual_$(pid)#Person 
    po: 
      - predicates: a 
        objects: 
            value: sio:SIO_000498
            type: iri

      - predicates: sio:SIO_000228 
        objects: 
            value: this:individual_$(pid)_$(uniqid)#StatusRole
            type: iri 

      - predicates: sio:SIO_000217 
        objects: 
            value: this:individual_$(pid)_$(uniqid)#StatusQuality
            type: iri 
            
  role_status:
    source:
    - cde_source
     
    s: this:individual_$(pid)_$(uniqid)#StatusRole
    po: 
      - predicates: a 
        objects: 
            value: obo:OBI_0000093
            type: iri 

      - predicates: sio:SIO_000356  
        objects: 
            value: this:individual_$(pid)_$(uniqid)#StatusProcess
            type: iri
            
  process_status:
    source:
    - cde_source 
     
    s: this:individual_$(pid)_$(uniqid)#ProcessStatus 
    po: 
      - predicates: a 
        objects: 
            value: sio:SIO_000006  
            type: iri 

      - predicates: sio:SIO_000229  
        objects: 
            value: this:individual_$(pid)_$(uniqid)#StatusOutput
            type: iri  
            
  quality_status:
    source:
     - cde_source 
    s: this:individual_$(pid)_$(uniqid)#StatusQuality
    po: 
      - predicates: a 
        objects: 
            value: sio:SIO_010057 
            type: iri 

      - predicates: sio:SIO_000642 
        objects: 
            value: this:individual_$(pid)_$(uniqid)#StatusOutput
            type: iri
            

  output_status:
    source:
     - cde_source 
    s: this:individual_$(pid)_$(uniqid)#StatusOutput
    po: 
      - predicates: a 
        objects: 
            value: $(status)
            type: iri 
# Dead date
  
  person_dead: 
    sources:
    - cde_source
    s: this:individual_$(pid)#Person 
    po: 
      - predicates: a 
        objects: 
            value: sio:SIO_000498
            type: iri

      - predicates: sio:SIO_000228 
        objects: 
            value: this:individual_$(pid)_$(uniqid)#DeadDateRole
            type: iri 

      - predicates: sio:SIO_000217 
        objects: 
            value: this:individual_$(pid)_$(uniqid)#DeadDateQuality
            type: iri 
            
  role_dead:
    source:
    - cde_source
     
    s: this:individual_$(pid)_$(uniqid)#DeadDateRole
    po: 
      - predicates: a 
        objects: 
            value: obo:OBI_0000093
            type: iri 

      - predicates: sio:SIO_000356  
        objects: 
            value: this:individual_$(pid)_$(uniqid)#DeadDateProcess
            type: iri
            
  process_dead:
    source:
    - cde_source 
     
    s: this:individual_$(pid)_$(uniqid)#DeadDateProcess
    po: 
      - predicates: a 
        objects: 
            value: sio:SIO_000006  
            type: iri 

      - predicates: sio:SIO_000229  
        objects: 
            value: this:individual_$(pid)_$(uniqid)#DeadDateOutput
            type: iri  
            
  quality_dead:
    source:
     - cde_source 
    s: this:individual_$(pid)_$(uniqid)#DeadDateQuality
    po: 
      - predicates: a 
        objects: 
            value: obo:NCIT_C70810 
            type: iri 

      - predicates: sio:SIO_000642 
        objects: 
            value: this:individual_$(pid)_$(uniqid)#DeadDateOutput
            type: iri
            

  output_dead:
    source:
     - cde_source 
    s: this:individual_$(pid)_$(uniqid)#DeadDateOutput
    po: 
      - predicates: a 
        objects: 
            value: sio:SIO_000340
            type: iri

      - predicates: sio:SIO_000300 
        objects: 
            value: $(death_date)
            datatype: xsd:date



