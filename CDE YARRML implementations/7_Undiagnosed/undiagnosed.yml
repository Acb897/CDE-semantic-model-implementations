
###############################################################
################## Required CSV column's names: ################

# pid: person identifier
# uniqid: unique identifier
# variant: variant code as HGVS nomenclature
# HP_code: Human phenotype ontological term (code starts after HP_, so its not HP_XXXXXX, just XXXXXX)

################################################################


prefixes: 

  obo: http://purl.obolibrary.org/obo/ 
  this: http://our-data.org/data/ 
  sio: https://semanticscience.org/resource/ 
  dct: http://purl.org/dc/terms/
  ordo: http://www.orpha.net/ORDO/
  rdfs: http://www.w3.org/2000/01/rdf-schema#

sources:
  cde_source: # cde_source: ["source_1.csv~csv"] For YARRRML Matey
    access: "|||DATA|||"
    referenceFormulation: "|||FORMULATION|||"
    iterator: "$"

mappings: 
            
  person_undiagnosed: 
    sources:
    - cde_source
    s: this:individual_$(pid)#Person 
    po: 
      - predicates: a 
        objects: 
            value: sio:SIO_000498
            type: iri

      - predicates: sio:SIO_000228 
        objects: 
            value: this:individual_$(pid)_$(uniqid)#GeneticTestingRole
            type: iri 

      - predicates: sio:SIO_000228 
        objects: 
            value: this:individual_$(pid)_$(uniqid)#HealthCareRole
            type: iri

  genetic_testing_role_undiagnosed: 
    sources:
    - cde_source
    s: this:individual_$(pid)_$(uniqid)#GeneticTestingRole 
    po: 
      - predicates: a 
        objects: 
            value: obo:OBI_0000093
            type: iri

      - predicates: sio:SIO_000356
        objects: 
            value: this:individual_$(pid)_$(uniqid)#GeneticTestingProcess
            type: iri

  genetic_testing_process_undiagnosed: 
    sources:
    - cde_source
    s: this:individual_$(pid)_$(uniqid)#GeneticTestingProcess
    po: 
      - predicates: a 
        objects: 
            value: obo:NCIT_C15709
            type: iri

      - predicates: sio:SIO_000229
        objects: 
            value: this:individual_$(pid)_$(uniqid)#Variant
            type: iri 

  variant_undiagnosed: 
    sources:
    - cde_source
    s: this:individual_$(pid)_$(uniqid)#Variant
    po:
      - predicates: a 
        objects: 
            value: obo:VariO_0138
            type: iri

      - predicates: rdfs:label
        objects: 
            value: $(variant)
            datatype: xsd:string

  health_care_role_undiagnosed: 
    sources:
    - cde_source
    s: this:individual_$(pid)_$(uniqid)#HealthCareRole 
    po: 
      - predicates: a 
        objects: 
            value: obo:OBI_0000093
            type: iri

      - predicates: sio:SIO_000356
        objects: 
            value: this:individual_$(pid)_$(uniqid)#HealthCareProcess
            type: iri

  health_care_process_undiagnosed: 
    sources:
    - cde_source
    s: this:individual_$(pid)_$(uniqid)#HealthCareProcess
    po: 
      - predicates: a 
        objects: 
            value: obo:NCIT_C16205
            type: iri

      - predicates: sio:SIO_000229
        objects: 
            value: this:individual_$(pid)_$(uniqid)#Phenotype
            type: iri 

  phenotype_undiagnosed: 
    sources:
    - cde_source
    s: this:individual_$(pid)_$(uniqid)#Phenotype
    po:
      - predicates: a 
        objects: 
            value: obo:HP_$(HP_code)
            type: iri

      
