
###############################################################
################## Required CSV column's names: ################

# pid: person identifier
# uniqid: unique identifier
# first_confirm_date: date of the first confirmed visit

################################################################


prefixes: 

  
  obo: http://purl.obolibrary.org/obo/ 
  this: http://our-data.org/data/ 
  sio: https://semanticscience.org/resource/ 
  dct: http://purl.org/dc/terms/
  prov: http://www.w3.org/ns/prov#

sources:
  cde_source: # cde_source: ["source_1.csv~csv"] For YARRRML Matey
    access: "|||DATA|||"
    referenceFormulation: "|||FORMULATION|||"
    iterator: "$"

mappings: 
            
  person_pathway: 
    sources:
    - cde_source
    s: this:individual_$(pid)#Person 
    po: 
      - predicates: a 
        objects: 
            value: sio:SIO_000498
            type: iri

      - predicates: sio:SIO_000228 
        objects: 
            value: this:individual_$(pid)_$(uniqid)#PathwayRole
            type: iri 

      
            
  role_pathway:
    source:
     - cde_source
     
    s: this:individual_$(pid)_$(uniqid)#PathwayRole
    po: 
      - predicates: a 
        objects: 
            value: obo:OBI_0000093
            type: iri 

      - predicates: sio:SIO_000356  
        objects: 
            value: this:individual_$(pid)_$(uniqid)#PathwayProcess
            type: iri

  process_pathway:
    source:
     - cde_source
     
    s: this:individual_$(pid)_$(uniqid)#PathwayProcess
    po: 
      - predicates: a 
        objects: 
            value: sio:SIO_000006
            type: iri 
      - predicates: a 
        objects: 
            value: obo:NCIT_C142427
            type: iri 
      - predicates: a 
        objects: 
            value: obo:NCIT_C159705
            type: iri 
      - predicates: sio:SIO_000680 
        objects: 
            value: $(first_confirm_date)
            type: xsd:date

