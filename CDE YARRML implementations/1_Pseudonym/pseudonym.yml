
################################################################
################## Required CSV column's names: ################

# pid: person identifier
# uniqid: unique identifier 

###############################################################




prefixes: 

  obo: http://purl.obolibrary.org/obo/ 
  this: http://our-data.org/data/ 
  sio: https://semanticscience.org/resource/ 

sources:
  cde_source: # cde_source: ["source_1.csv~csv"] For YARRRML Matey
    access: "|||DATA|||"
    referenceFormulation: "|||FORMULATION|||"
    iterator: "$"

mappings:

  identifier_:
    sources:
    - cde_source

    s: this:individual_$(pid)_$(uniqid)#ID
    po:
    - predicates: sio:SIO_000300
      objects:
        value: $(pid)
        datatype: xsd:string

    - predicates: a
      objects:
        value: sio:SIO_000115
        type: iri

    - predicates: sio:SIO_000020
      objects:
        value: this:individual_$(pid)_$(uniqid)#Role
        type: iri
      
  person_: 

    sources:
    - cde_source 
    s: this:individual_$(pid)#Person 
    po: 
      - predicates: a 
        objects: 
            value: sio:SIO_000498
            type: iri

      - predicates: sio:SIO_000228 
        objects: 
            value: this:individual_$(pid)_$(uniqid)#Role
            type: iri 
            
  role_:
  
    sources:
     - cde_source 
     
    s: this:individual_$(pid)_$(uniqid)#Role
    po: 
      - predicates: a 
        objects: 
            value: obo:OBI_0000093 
            type: iri 
