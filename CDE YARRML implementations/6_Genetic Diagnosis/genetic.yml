
###############################################################
################## Required CSV column's names: ################

# pid: person identifier
# uniqid: unique identifier
# variant: variant code as HGVS nomenclature

################################################################



prefixes: 

  
  obo: http://purl.obolibrary.org/obo/ 
  this: http://our-data.org/data/ 
  sio: https://semanticscience.org/resource/ 
  dct: http://purl.org/dc/terms/
  ordo: http://www.orpha.net/ORDO/
  rdfs: http://www.w3.org/2000/01/rdf-schema#


sources:
  cde_source: # cde_source: ["source_1.csv~csv"] For YARRRML Matey
    access: "|||DATA|||"
    referenceFormulation: "|||FORMULATION|||"
    iterator: "$"

mappings: 
            
  person_genetic: 
    sources:
    - cde_source
    s: this:individual_$(pid)#Person 
    po: 
      - predicates: a 
        objects: 
            value: sio:SIO_000498
            type: iri

      - predicates: sio:SIO_000228 
        objects: 
            value: this:individual_$(pid)_$(uniqid)#GeneticRole
            type: iri 


  role_genetic: 
    sources:
    - cde_source
    s: this:individual_$(pid)_$(uniqid)#GeneticRole
    po: 
      - predicates: a 
        objects: 
            value: obo:OBI_0000093
            type: iri

      - predicates: sio:SIO_000356 
        objects: 
            value: this:individual_$(pid)_$(uniqid)#GeneticProcess
            type: iri 

  process_genetic: 
    sources:
    - cde_source
    s: this:individual_$(pid)_$(uniqid)#GeneticProcess
    po: 
      - predicates: a 
        objects: 
            value: obo:NCIT_C15709
            type: iri

      - predicates: sio:SIO_000229
        objects: 
            value: this:individual_$(pid)_$(uniqid)#GeneticVariant
            type: iri

  variant_genetic: 
    sources:
    - cde_source
    s: this:individual_$(pid)_$(uniqid)#GeneticVariant
    po: 
      - predicates: a 
        objects: 
            value: sio:SIO_001381
            type: iri

      - predicates: rdfs:label
        objects: 
            value: $(variant)
            datatype: xsd:string



