


################################################################
################## Required CSV column's names: ################

# pid: person identifier
# uniqid: unique identifier
# birthdate: patient birthdate
# sex_ncit_code: NCIT sex code as NCIT_XXXXXX that correspond to their biological sex

###############################################################

prefixes: 

  obo: http://purl.obolibrary.org/obo/ 
  this: http://our-data.org/data/ 
  sio: https://semanticscience.org/resource/ 
  dct: http://purl.org/dc/terms/

sources:
  cde_source: # cde_source: ["source_1.csv~csv"] For YARRRML Matey
    access: "|||DATA|||"
    referenceFormulation: "|||FORMULATION|||"
    iterator: "$"

mappings: 

# Birthdate
           
  person_birthdate: 

    sources:
    - cde_source

    s: this:individual_$(pid)#Person
    po: 

      - predicates: a 
        objects: 
            value: sio:SIO_000498 
            type: iri

      - predicates: sio:SIO_000228 
        objects: 
            value: this:individual_$(pid)_$(uniqid)#BirthdateRole
            type: iri 

      - predicates: sio:SIO_000217 
        objects: 
            value: this:individual_$(pid)_$(uniqid)#BirthdateQuality
            type: iri
            
  role_birthdate:
  
    sources:
    - cde_source 
     
    s: this:individual_$(pid)_$(uniqid)#BirthdateRole
    po: 
      - predicates: a 
        objects: 
            value: obo:OBI_0000093
            type: iri

      - predicates: sio:SIO_000356  
        objects: 
            value: this:individual_$(pid)_$(uniqid)#BirthdateProcess
            type: iri
            
  process_birthdate:
  
    sources:
    - cde_source
     
    s: this:individual_$(pid)_$(uniqid)#BirthdateProcess 
    po: 
      - predicates: a 
        objects: 
            value: sio:SIO_000006  
            type: iri 

      - predicates: sio:SIO_000229  
        objects: 
            value: this:individual_$(pid)_$(uniqid)#BirthdateOutput
            type: iri

            
  quality_birthdate:
   
    sources:
    - cde_source 
     
    s: this:individual_$(pid)_$(uniqid)#BirthdateQuality
    po: 
      - predicates: a 
        objects: 
            value: obo:NCIT_C68615 
            type: iri 

      - predicates: sio:SIO_000642  
        objects: 
            value: this:individual_$(pid)_$(uniqid)#BirthdateQuality
            type: iri
            
  output_birthdate:
    sources:
    - cde_source 
     
    s: this:individual_$(pid)_$(uniqid)#BirthdateQuality
    po: 
      - predicates: a 
        objects: 
            value: sio:SIO_000340 
            type: iri 

      - predicates: sio:SIO_000300 
        objects: 
            value: $(birthdate)
            datatype: xsd:date

# Sex
           
  person_sex: 

    sources:
    - cde_source

    s: this:individual_$(pid)#Person
    po: 

      - predicates: a 
        objects: 
            value: sio:SIO_000498 
            type: iri

      - predicates: sio:SIO_000228 
        objects: 
            value: this:individual_$(pid)_$(uniqid)#SexRole
            type: iri 

      - predicates: sio:SIO_000217 
        objects: 
            value: this:individual_$(pid)_$(uniqid)#SexQuality
            type: iri
            
  role_sex:
  
    sources:
    - cde_source 
     
    s: this:individual_$(pid)_$(uniqid)#SexRole
    po: 
      - predicates: a 
        objects: 
            value: obo:OBI_0000093
            type: iri 

      - predicates: sio:SIO_000356  
        objects: 
            value: this:individual_$(pid)_$(uniqid)#SexProcess
            type: iri
            
  process_sex:
  
    sources:
    - cde_source
     
    s: this:individual_$(pid)_$(uniqid)#SexProcess 
    po: 
      - predicates: a 
        objects: 
            value: sio:SIO_000006  
            type: iri 

      - predicates: sio:SIO_000229  
        objects: 
            value: this:individual_$(pid)_$(uniqid)#SexOutput
            type: iri
            
  quality_sex:
   
    sources:
    - cde_source 
     
    s: this:individual_$(pid)_$(uniqid)#SexQuality
    po: 
      - predicates: a 
        objects: 
            value: obo:NCIT_C28421 
            type: iri 

      - predicates: sio:SIO_000642  
        objects: 
            value: this:individual_$(pid)_$(uniqid)#SexQuality
            type: iri
            
  output_sex:

    sources:
    - cde_source 
     
    s: this:individual_$(pid)_$(uniqid)#SexQuality
    po: 
      - predicates: a 
        objects: 
            value: sio:SIO_000340 
            type: iri 

      - predicates: a 
        objects: 
            value: obo:$(sex_ncit_code)
            type: iri
